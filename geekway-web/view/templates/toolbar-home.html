<md-toolbar layout="row" class="md-whiteframe-4dp">
    <div class="md-toolbar-tools">
        <h1>{{user.nome}}</h1>

        <md-autocomplete flex
            md-input-name="autocompleteField"
            md-input-minlength="2"
            md-input-maxlength="18"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text="ctrl.searchText"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-require-match
            md-floating-label="Procurar...">
          <md-item-template>
            <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
          </md-item-template>
        </md-autocomplete>
        
        <md-button aria-label="Menu" class="md-icon-button" ng-click="sair()">
            <md-tooltip md-direction="bottom">Sair</md-tooltip>
            <md-icon md-svg-icon="img/icon/power-button.svg"></md-icon>
        </md-button>
    </div>
</md-toolbar>
